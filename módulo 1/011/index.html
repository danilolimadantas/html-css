<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essas imagens em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/fotoe.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/foto g.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo audio</h2>
    <p>Vamos aprender a reproduzir audio</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/Can-can-music.mp3" type="audio/mpeg">
        <source src="midia/Can-can-music.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não permite reproduzir o aúdio, <a href="midia/Can-can-music.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
   
</body>
</html>
